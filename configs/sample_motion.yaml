# @package _global_

defaults:
  - _self_
  - data: hml3d_light_final # choose datamodule with `test_dataloader()` for evaluation
  - model: light_final
  - logger: null
  - trainer: gpu
  - paths: default
  - extras: default
  - hydra: default

task_name: "visual"

tags: ["dev"]

# passing checkpoint path is necessary for evaluation
ckpt_path: "checkpoints/hml3d.ckpt"

# seed for random number generators in pytorch, numpy and python.random
seed: null

data_dir: "./data/HumanML3D"

save_path: "./visual_datas/"

text: "A person dancing hip-hop"

sample_name: "gen_motion"

length: 100

repeats: 1

device: "0"

# Optional FBX file support
# If input_fbx is provided, it will be used as a base to extract SMPL parameters (betas, initial pose)
# If output_fbx is provided, the generated motion will be exported to FBX files
input_fbx: null  # Path to input FBX file (e.g., "./smpl/SMPL_sample_animations/model.fbx")
output_fbx: null  # If not null, export motion to FBX (e.g., true or path pattern)

# FPS for FBX animation export
fps: 20.0


